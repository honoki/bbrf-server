version: "3.9"
services:
  couchdb:
    hostname: couchdb
    image: honoki/bbrf-server
    environment:
      - COUCHDB_USER={USERNAME}
      - COUCHDB_PASSWORD={PASSWORD}  # please please please replace this with a secure password
      - BBRF_PASSWORD={PASSWORD} # please please please replace this with a secure password
    volumes:
      - ./data/couchdb/1:/opt/couchdb/data
  proxy:
    image: nginx
    hostname: proxy
    ports:
     - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./proxy/docker-entrypoint.d/:/docker-entrypoint.d/
      - ./proxy/keys/:/etc/nginx/keys/
    depends_on:
      - couchdb
